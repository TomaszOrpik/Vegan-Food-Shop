
<div class="container defaultHeight">
  <div class="row">
    <div class="col-md-6">
      <form class="form">
        <table class="full-width" cellspacing="0"><tr>
          <td><mat-form-field class="full-width" style="width: 500px;">
            <mat-label>Nazwa</mat-label>
            <input matInput [formControl]="name" [(ngModel)]="formName" type="mail" placeholder="Nazwa Przedmiotu" required>
            <mat-error *ngIf="name.hasError('required')">Nazwa wymagana!</mat-error>
          </mat-form-field></td>
        </tr></table>
        <table class="full-width" cellspacing="0"><tr>
          <td><mat-form-field class="full-width"  style="width: 500px;">
            <mat-label>Kategoria</mat-label>
            <mat-select matInput [formControl]="category" [(ngModel)]="formCategory" placeholder="Kategoria Przedmiotu" required>
              <mat-option *ngFor="let category of categories$" [value]="category.name">
                {{category.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="name.hasError('required')">Nazwa wymagana!</mat-error>
          </mat-form-field></td>
        </tr></table>
        <table class="full-width" cellspacing="0"><tr>
          <td><mat-form-field class="full-width"  style="width: 500px;">
            <mat-label>Opis</mat-label>
            <textarea matInput [formControl]="description" rows="15" [(ngModel)]="formDescription" placeholder="Opis przedmiotu..." required></textarea>
            <mat-error *ngIf="description.hasError('required')">Opis jest wymagany!!</mat-error>
          </mat-form-field></td>
        </tr>
        </table>
        <p>
          <mat-form-field class="full-width"  style="width: 500px;">
            <mat-label>Cena</mat-label>
            <input matInput [formControl]="price" [(ngModel)]="formPrice" placeholder="1" type="number" required>
            <mat-error *ngIf="price.hasError('required')">Cena jest wymagana!</mat-error>
          </mat-form-field>
        </p>
        <table class="full-width" cellspacing="0"><tr>
          <td><mat-form-field class="full-width"  style="width: 500px;">
            <mat-label>Link do obrazu</mat-label>
            <input matInput [formControl]="url" [(ngModel)]="formUrl" type="url" placeholder="www.example.com" required>
            <mat-error *ngIf="description.hasError('required')">Adres obrazu jest wymagany!!</mat-error>
          </mat-form-field></td>
        </tr>
        </table>
      </form>
      <div class="buttonsContainer">
        <button class="btn" style="margin-right: 20px;" (click)="save(product)">Zapisz</button>
        <button class="btn btn-danger" (click)="delete()">Usu≈Ñ</button>
      </div>
      <!--save button and delete button-->
    </div> 
    <div class="col-md-4">
      <product-card [product]="product" [showActions]="false"></product-card>
    </div> 
  </div>
</div>
