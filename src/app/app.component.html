
<ng-template *ngIf="sessionId === undefined; then loading else page"></ng-template>
<ng-template #loading>
    <img id="loading" src="../assets/9e917f152f70800d105c76ceb7ac2b36.gif"/>
</ng-template>
<ng-template #page>
    <div>
        <dashboard id="dashboard" class="{{dashboardClasses.join(' ')}}" *ngIf='showDashboard'></dashboard>
        <i id="icon" class="{{arrowClasses.join(' ')}}" (click)="arrowClick()" *ngIf='showDashboard'></i>
        <div>
            <bs-navbar></bs-navbar>
            <router-outlet></router-outlet>
            <app-footer></app-footer>
        </div>
    </div>
</ng-template>
