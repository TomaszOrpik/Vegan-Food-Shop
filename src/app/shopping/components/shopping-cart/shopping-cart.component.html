<div [ngClass]="cartActions ? 'container defaultHeight' : 'other'">
  <h1>KOSZYK</h1>
<div class="card" style="width: 80%;">
  <div class="card-body">
    <p>
      W koszyku: {{ cart.totalItemsCount() }}
      <button 
        id="clearCartButton"
        *ngIf="cart.items.length && cartActions"
        (click)="clearCart('clearCartButton')"
        class="float-right btn btn-danger">WYCZYŚĆ</button>
    </p>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Produkt</th>
        <th class="text-center" style="width: 230px">Ilość</th>
        <th class="text-right" style="width: 200px">Cena</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail">
          </div>
        </td>
        <td>
          {{ item.title }}
        </td>
        <td>
            {{ item.quantity }}
        </td>
        <td class="text-right">
          {{ item.totalPrice | currency:'PLN ':'code' }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice() | currency:'PLN ':'code' }}</th>
      </tr>
      <tr>
        <th colspan="4">
          <a 
            id="toCheckoutButton"
            *ngIf="cart.items.length"
            (click)="toCheckOut(cart, 'toCheckoutButton')"
            class="btn btn-primary button">DO KASY</a>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
</div>
