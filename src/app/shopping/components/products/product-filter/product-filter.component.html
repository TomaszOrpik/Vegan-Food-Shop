<div>
  <div class="list-group">
      <a
        class="list-group-item list-group-item-action"
        [class.active]="!category"
        routerLink="/sklep"
        >Wszystkie Kategorie</a>
      <a 
        *ngFor="let c of categories$" 
        routerLink="/sklep"
        [queryParams]="{ category: c }"
        class="list-group-item list-group-item-action"
        [class.active]="category === c"
        >
        {{ c }}
      </a>
    </div>
</div>
