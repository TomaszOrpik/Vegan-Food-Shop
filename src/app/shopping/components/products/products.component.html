<div class="container shop-position">
  <div class="row">
    <div class="col-9">
      <div class="row"> 
          <ng-container *ngFor="let p of filteredProducts; let i = index">
            <div class="col">
              <product-card 
              [product]="p" 
              [shoppingCart]="cart$"
              ></product-card>
            </div>
            <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
          </ng-container>
        </div>
      </div>
      <div class="col-3 float-right">
        <div class="col-12">
          <app-shopping-cart [cartActions]="false"></app-shopping-cart>
        </div>
        <product-filter [category]="category"></product-filter>
      </div>
    </div>
  </div>
