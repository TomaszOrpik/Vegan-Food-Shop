<h1>Zamówienia</h1>
<table class="table">
  <thead>
    <tr>
      <th>Klient</th>
      <th>Data</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a href="#">Wyświetl</a>
      </td>
    </tr>
  </tbody> 
</table>
